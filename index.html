<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            touch-action: manipulation;
        }

        #blurBackground {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: blur(15px) brightness(0.7);
    transform: scale(1.1); /* Para evitar bordes */
    z-index: -1;
    transition: background-image 0.5s ease;
}

        #container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
        }

        #mediaDisplay {
            width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: transparent; /* Cambiar a transparente */
    overflow: hidden;
    position: relative;
    z-index: 1;
        }

        /* IM√ÅGENES - Expandir al m√°ximo */
        #mediaDisplay img {
             max-width: 90%;
    width: auto;
    height: 100vh;
    object-fit: contain;
    display: block;
        }

        /* VIDEOS - Expandir al m√°ximo */
        #mediaDisplay video {
            width: auto;
            height: 100vh;
            object-fit: cover;
            display: block;
        }

        #controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            border-radius: 30px;
            display: flex;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        #controls:hover {
            opacity: 1;
        }

        .control-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            min-width: 120px;
            font-weight: bold;
        }

        .control-btn:hover {
            background: #0056b3;
        }

        #fileCounter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 1000;
        }

        .hidden {
            display: none !important;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
        }

        /* Overlay para controles t√°ctiles */
        #touchOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 500;
        }

        /* Zonas t√°ctiles */
        .touch-zone {
            position: fixed;
            height: 100vh;
            width: 33vw;
            top: 0;
            z-index: 500;
        }

        #touchLeft {
            left: 0;
        }

        #touchRight {
            right: 0;
        }

        #touchCenter {
            left: 33vw;
            width: 34vw;
        }
    </style>
</head>
<body>
    <div id="loading">Cargando...</div>
    
    <div id="container" class="hidden">
        <div id="fileCounter"></div>

        <div id="blurBackground"></div>
        <div id="mediaDisplay">
            <!-- Aqu√≠ se mostrar√°n las im√°genes y videos -->
        </div>

        <div id="controls">
            <button class="control-btn" id="prevBtn">‚óÄ‚óÄ</button>
            <button class="control-btn" id="playPauseBtn">‚è∏</button>
            <button class="control-btn" id="nextBtn">‚ñ∂‚ñ∂</button>
        </div>

        <!-- Overlay para controles t√°ctiles -->
        <div id="touchOverlay">
            <div class="touch-zone" id="touchLeft"></div>
            <div class="touch-zone" id="touchCenter"></div>
            <div class="touch-zone" id="touchRight"></div>
        </div>
    </div>

    <script>
        class MediaPlayer {
            constructor() {
                this.mediaFiles = [];
                this.currentIndex = 0;
                this.isPlaying = true;
                this.currentMedia = null;
                this.slideInterval = null;
                this.slideDuration = 5000;
                this.videoEndedHandler = null;

                this.backgroundMusic = new Audio('onsupplymusic.mp3'); // Ruta de tu m√∫sica
                this.backgroundMusic.loop = true;
                this.backgroundMusic.volume = 1;

                this.blurBackground = null;

                // ‚úÖ PRIMERO inicializar elementos, LUEGO configurar eventos
                this.initializeElements();
                this.setupEventListeners();
                this.loadMediaFiles();
            }

            initializeElements() {
                // ‚úÖ VERIFICAR QUE TODOS LOS ELEMENTOS EXISTAN
                this.container = document.getElementById('container');
                this.mediaDisplay = document.getElementById('mediaDisplay');
                this.controls = document.getElementById('controls');
                this.prevBtn = document.getElementById('prevBtn');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.loading = document.getElementById('loading');
                this.fileCounter = document.getElementById('fileCounter');
                this.touchLeft = document.getElementById('touchLeft');
                this.touchCenter = document.getElementById('touchCenter');
                this.touchRight = document.getElementById('touchRight');
                this.blurBackground = document.getElementById('blurBackground');
                // ‚úÖ VERIFICACI√ìN DE ELEMENTOS
                if (!this.container || !this.mediaDisplay || !this.controls) {
                    console.error('Error: No se encontraron algunos elementos del DOM');
                    return;
                }
            }

            async enterFullScreen() {
                try {
                    // ‚úÖ SOLO intentar pantalla completa despu√©s de interacci√≥n del usuario
                    if (document.documentElement.requestFullscreen) {
                        await document.documentElement.requestFullscreen();
                    } else if (document.documentElement.webkitRequestFullscreen) {
                        await document.documentElement.webkitRequestFullscreen();
                    }
                } catch (error) {
                    console.log('Pantalla completa no disponible o requiere interacci√≥n del usuario');
                }
            }

            loadMediaFiles() {
                try {
                    // üéØ AGREGA TUS ARCHIVOS AQU√ç
                    this.mediaFiles = [
                        // Im√°genes
                        { name: 'a1.jpg', type: 'image', path: 'imagenes/a1.jpg' },
                        { name: 'a2.jpg', type: 'image', path: 'imagenes/a2.jpg' },
                        { name: 'a3.jpg', type: 'image', path: 'imagenes/a3.jpg' },
                        { name: 'a4.jpg', type: 'image', path: 'imagenes/a4.jpg' },
                        { name: 'a5.jpg', type: 'image', path: 'imagenes/a5.jpg' },
                        { name: 'a6.jpg', type: 'image', path: 'imagenes/a6.jpg' },
                        { name: 'a7.jpg', type: 'image', path: 'imagenes/a7.jpg' },
                        { name: 'a8.jpg', type: 'image', path: 'imagenes/a8.jpg' },
                        { name: 'a9.jpg', type: 'image', path: 'imagenes/a9.jpg' },
                        { name: 'a10.jpg', type: 'image', path: 'imagenes/a10.jpg' },
                        { name: 'a11.jpg', type: 'image', path: 'imagenes/a11.jpg' },
                        { name: 'a12.jpg', type: 'image', path: 'imagenes/a12.jpg' },
                        { name: 'a13.jpg', type: 'image', path: 'imagenes/a13.jpg' },
                        { name: 'a14.jpg', type: 'image', path: 'imagenes/a14.jpg' },
                        { name: 'a15.jpg', type: 'image', path: 'imagenes/a15.jpg' },
                        { name: 'a16.jpg', type: 'image', path: 'imagenes/a16.jpg' },
                        { name: 'a17.jpg', type: 'image', path: 'imagenes/a17.jpg' },
                        { name: 'a18.jpg', type: 'image', path: 'imagenes/a18.jpg' },
                        { name: 'a19.jpg', type: 'image', path: 'imagenes/a19.jpg' },
                        { name: 'a20.jpg', type: 'image', path: 'imagenes/a20.jpg' },
                        { name: 'a21.jpg', type: 'image', path: 'imagenes/a21.jpg' },
                        { name: 'a22.jpg', type: 'image', path: 'imagenes/a22.jpg' },
                        { name: 'a23.jpg', type: 'image', path: 'imagenes/a23.jpg' },
                        { name: 'a24.jpg', type: 'image', path: 'imagenes/a24.jpg' },
                        { name: 'a25.jpg', type: 'image', path: 'imagenes/a25.jpg' },
                        { name: 'a26.jpg', type: 'image', path: 'imagenes/a26.jpg' },
                        { name: 'a27.jpg', type: 'image', path: 'imagenes/a27.jpg' },
                        { name: 'a28.jpg', type: 'image', path: 'imagenes/a28.jpg' },
                        { name: 'a29.jpg', type: 'image', path: 'imagenes/a29.jpg' },
                        { name: 'a30.jpg', type: 'image', path: 'imagenes/a30.jpg' },
                        
                        // Videos  
                        { name: 'video2.mp4', type: 'video', path: 'videos/video2.mp4' },
                        { name: 'onsupply.mp4', type: 'video', path: 'videos/onsupply.mp4' },
                        { name: 'video1.mp4', type: 'video', path: 'videos/video1.mp4' },
                    ];

                    this.checkExistingFiles().then(existingFiles => {
                        this.mediaFiles = existingFiles;
                        
                        if (this.mediaFiles.length > 0) {
                            this.showInterface();
                            this.updateFileCounter();
                            this.loadCurrentMedia();
                        } else {
                            this.showError('No se encontraron archivos. Verifica las rutas.');
                        }
                    });

                } catch (error) {
                    this.showError('Error al cargar archivos: ' + error.message);
                }
            }

            async checkExistingFiles() {
                const existingFiles = [];
                
                for (const file of this.mediaFiles) {
                    try {
                        const response = await fetch(file.path, { method: 'HEAD' });
                        if (response.status === 200) {
                            existingFiles.push(file);
                            console.log('‚úÖ Archivo encontrado:', file.path);
                        }
                    } catch (e) {
                        console.log('‚ùå Archivo no encontrado:', file.path);
                    }
                }
                
                return existingFiles;
            }

            showInterface() {
                if (this.loading && this.container) {
                    this.loading.classList.add('hidden');
                    this.container.classList.remove('hidden');
                }
            }

            loadCurrentMedia() {
                if (this.mediaFiles.length === 0) return;

                const file = this.mediaFiles[this.currentIndex];
                console.log('Cargando archivo:', file.name, '√çndice:', this.currentIndex);
                
                if (file.type === 'video') {
                    this.backgroundMusic.pause();
                } else if (file.type === 'image') {
                    this.backgroundMusic.play().catch(e => console.log('Audio requiere interacci√≥n del usuario'));
                }

                if (this.mediaDisplay) {
                    this.mediaDisplay.innerHTML = '';
                }
                
                if (this.controls) {
                    this.controls.style.display = 'flex';
                }

                if (this.videoEndedHandler && this.currentMedia) {
                    this.currentMedia.removeEventListener('ended', this.videoEndedHandler);
                }

                if (file.type === 'image') {
                    this.loadImage(file);
                } else if (file.type === 'video') {
                    this.loadVideo(file);
                }

                this.updateFileCounter();
            }

            loadImage(file) {
                const img = new Image();
                img.onload = () => {
                    this.currentMedia = img;
                    if (this.mediaDisplay) {
                        this.mediaDisplay.appendChild(img);
                    }
                    if (this.blurBackground) {
            this.blurBackground.style.backgroundImage = `url('${file.path}')`;
        }
                    console.log('‚úÖ Imagen cargada:', file.name);
                    
                    if (this.isPlaying) {
                        console.log('üîÑ Iniciando slideshow para imagen:', file.name);
                        this.startSlideshow();
                    }
                };
                img.onerror = () => {
                    console.error('‚ùå Error cargando imagen:', file.name);
                    this.nextMedia();
                };
                img.src = file.path;
            }

            loadVideo(file) {
                this.stopSlideshow();
                
                const video = document.createElement('video');
                video.src = file.path;
                video.controls = false;
                video.autoplay = true;
                video.muted = false; // Mute por defecto para evitar problemas
                video.playsInline = true;
                
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                
                const updateBlurBackground = () => {
        if (this.blurBackground) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            this.blurBackground.style.backgroundImage = `url(${canvas.toDataURL()})`;
        }
    };

                video.onloadeddata = () => {
                    this.currentMedia = video;
                    if (this.mediaDisplay) {
                        this.mediaDisplay.appendChild(video);
                    }

                    this.videoEndedHandler = () => {
                        console.log('‚è≠Ô∏è Video terminado, siguiente archivo');
                        // ‚úÖ CORRECCI√ìN 1: Aseguramos que el estado de reproducci√≥n se mantenga en true para el siguiente archivo
                        this.isPlaying = true; 
                        this.backgroundMusic.play().catch(e => console.log('Error reanudando m√∫sica'));
                        this.nextMedia();
                    };
                    video.addEventListener('ended', this.videoEndedHandler);

                    video.play().then(() => {
                        // REMOVIDO: this.isPlaying = true; // Se gestiona en onplay
                        this.updatePlayPauseButton();
                        console.log('üé¨ Video reproduci√©ndose:', file.name);
                    }).catch(error => {
                        console.error('‚ùå Error reproduciendo video, se omitir√°:', error);
                        // Si falla la reproducci√≥n, asumimos que debe seguir
                        this.isPlaying = true; 
                        this.nextMedia();
                    });
                };

                video.onplay = () => {
                    this.isPlaying = true;
                    this.updatePlayPauseButton();
                };

                video.onpause = () => {
                    this.isPlaying = false;
                    this.updatePlayPauseButton();
                };

                video.onerror = () => {
                    console.error('‚ùå Error cargando video:', file.name);
                    this.nextMedia();
                };
            }

            startSlideshow() {
                this.stopSlideshow();
                
                const currentFile = this.mediaFiles[this.currentIndex];
                if (currentFile && currentFile.type === 'image') {
                    console.log('üîÑ Iniciando intervalo de slideshow para:', currentFile.name);
                    
                    this.slideInterval = setInterval(() => {
                        console.log('‚è∞ Intervalo ejecutado, avanzando...');
                        this.nextMedia();
                    }, this.slideDuration);
                    
                    this.isPlaying = true;
                    this.updatePlayPauseButton();
                }
            }

            stopSlideshow() {
                if (this.slideInterval) {
                    console.log('üõë Deteniendo slideshow');
                    clearInterval(this.slideInterval);
                    this.slideInterval = null;
                }
            }

            togglePlayPause() {
                const currentFile = this.mediaFiles[this.currentIndex];
                
                if (currentFile.type === 'image') {
                    if (this.isPlaying) {
                        this.stopSlideshow();
                        this.isPlaying = false;
                        console.log('‚è∏ Pausando slideshow');
                    } else {
                        this.startSlideshow();
                        this.isPlaying = true;
                        console.log('‚ñ∂ Reanudando slideshow');
                    }
                } else if (currentFile.type === 'video') {
                    const video = this.currentMedia;
                    if (video && video.paused) {
                        video.play().then(() => {
                            this.isPlaying = true;
                        });
                    } else if (video) {
                        video.pause();
                        this.isPlaying = false;
                    }
                }
                this.updatePlayPauseButton();
            }

            nextMedia() {
                console.log('‚û°Ô∏è Avanzando al siguiente archivo');
                console.log('√çndice actual:', this.currentIndex, 'Total archivos:', this.mediaFiles.length);
                
                this.currentIndex = (this.currentIndex + 1) % this.mediaFiles.length;
                
                console.log('Nuevo √≠ndice:', this.currentIndex);
                console.log('Nuevo archivo:', this.mediaFiles[this.currentIndex].name);
                
                this.loadCurrentMedia();
            }

            prevMedia() {
                console.log('‚¨ÖÔ∏è Retrocediendo al archivo anterior');
                this.currentIndex = this.currentIndex > 0 ? 
                    this.currentIndex - 1 : 
                    this.mediaFiles.length - 1;
                this.loadCurrentMedia();
            }

            updatePlayPauseButton() {
                if (this.playPauseBtn) {
                    this.playPauseBtn.textContent = this.isPlaying ? '‚è∏' : '‚ñ∂';
                }
            }

            updateFileCounter() {
                if (this.fileCounter) {
                    this.fileCounter.textContent = `${this.currentIndex + 1} / ${this.mediaFiles.length}`;
                }
            }

            showError(message) {
                if (this.loading) {
                    this.loading.innerHTML = `
                        <div style="color: #ff4444; text-align: center;">
                            <h3>Error</h3>
                            <p>${message}</p>
                        </div>
                    `;
                }
            }

            setupEventListeners() {
                // ‚úÖ VERIFICAR QUE LOS ELEMENTOS EXISTAN ANTES DE AGREGAR EVENTOS
                if (this.prevBtn) {
                    this.prevBtn.addEventListener('click', () => this.prevMedia());
                }
                if (this.nextBtn) {
                    this.nextBtn.addEventListener('click', () => this.nextMedia());
                }
                if (this.playPauseBtn) {
                    this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                }
                if (this.touchLeft) {
                    this.touchLeft.addEventListener('click', () => this.prevMedia());
                }
                if (this.touchRight) {
                    this.touchRight.addEventListener('click', () => this.nextMedia());
                }
                if (this.touchCenter) {
                    this.touchCenter.addEventListener('click', () => this.togglePlayPause());
                }

                // Eventos de teclado
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowLeft':
                            this.prevMedia();
                            break;
                        case 'ArrowRight':
                            this.nextMedia();
                            break;
                        case ' ':
                            e.preventDefault();
                            this.togglePlayPause();
                            break;
                        case 'Escape':
                            e.preventDefault();
                            break;
                    }
                });

                // Mostrar controles temporalmente
                let controlsTimeout;
                const showControlsTemporarily = () => {
                    if (this.controls) {
                        this.controls.style.opacity = '1';
                        clearTimeout(controlsTimeout);
                        controlsTimeout = setTimeout(() => {
                            this.controls.style.opacity = '0';
                        }, 3000);
                    }
                };

                if (this.touchOverlay) {
                    this.touchOverlay.addEventListener('click', showControlsTemporarily);
                }

                // Pantalla completa al hacer doble clic
                document.addEventListener('dblclick', () => {
                    this.enterFullScreen();
                });
            }
        }

        // ‚úÖ INICIALIZAR CUANDO EL DOM EST√â LISTO
        document.addEventListener('DOMContentLoaded', () => {
            new MediaPlayer();
        });
    </script>
</body>
</html>
