<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            touch-action: manipulation;
        }

        #blurBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(15px) brightness(0.7);
            transform: scale(1.1); /* Para evitar bordes */
            z-index: -1;
            transition: background-image 0.5s ease;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
        }

        #mediaDisplay {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; /* Cambiar a transparente */
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        /* IM√ÅGENES - Expandir al m√°ximo */
        #mediaDisplay img {
            max-width: 90%;
            width: auto;
            height: 100vh;
            object-fit: contain;
            display: block;
            /* PROPIEDADES A√ëADIDAS PARA LA TRANSICI√ìN */
            opacity: 0; 
            transition: opacity 0.7s ease-in-out; /* Fundido de 0.7 segundos */
        }

        /* CLASE: Para hacer visible la imagen con transici√≥n (Fade-In) */
        .media-visible {
            opacity: 1 !important;
        }
        
        /* CLASE: Para forzar el desvanecimiento (Fade-Out) */
        .media-fade-out {
            opacity: 0 !important;
        }

        /* VIDEOS - Expandir al m√°ximo */
        #mediaDisplay video {
            width: auto;
            height: 100vh;
            object-fit: cover;
            display: block;
        }

        #controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            border-radius: 30px;
            display: flex;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        #controls:hover {
            opacity: 1;
        }

        .control-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            min-width: 120px;
            font-weight: bold;
        }

        .control-btn:hover {
            background: #0056b3;
        }

        #fileCounter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 1000;
        }

        .hidden {
            display: none !important;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
        }

        /* Overlay para controles t√°ctiles */
        #touchOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 500;
        }

        /* Zonas t√°ctiles */
        .touch-zone {
            position: fixed;
            height: 100vh;
            width: 33vw;
            top: 0;
            z-index: 500;
        }

        #touchLeft {
            left: 0;
        }

        #touchRight {
            right: 0;
        }

        #touchCenter {
            left: 33vw;
            width: 34vw;
        }
    </style>
</head>
<body>

    <div id="container" class="hidden">
        <div id="fileCounter"></div>

        <div id="blurBackground"></div>
        <div id="mediaDisplay">

        <div id="controls">
            <button class="control-btn" id="prevBtn">‚óÄ‚óÄ</button>
            <button class="control-btn" id="playPauseBtn">‚è∏</button>
            <button class="control-btn" id="nextBtn">‚ñ∂‚ñ∂</button>
        </div>

        <div id="touchOverlay">

            <div class="touch-zone" id="touchCenter"></div>
