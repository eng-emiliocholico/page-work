<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        

        html, body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            touch-action: manipulation;
        }

        #blurBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(15px) brightness(0.7);
            transform: scale(1.1); /* Para evitar bordes */
            z-index: -1;
            transition: background-image 0.5s ease;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
        }

        #mediaDisplay {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; /* Cambiar a transparente */
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        /* IM√ÅGENES - Expandir al m√°ximo */
        #mediaDisplay img {
            max-width: 90%;
            width: auto;
            height: 100vh;
            object-fit: contain;
            display: block;
            /* PROPIEDADES A√ëADIDAS PARA LA TRANSICI√ìN */
            opacity: 0; 
            transition: opacity 0.7s ease-in-out; /* Fundido de 0.7 segundos */
        }

        /* CLASE: Para hacer visible la imagen con transici√≥n (Fade-In) */
        .media-visible {
            opacity: 1 !important;
        }
        
        /* CLASE: Para forzar el desvanecimiento (Fade-Out) */
        .media-fade-out {
            opacity: 0 !important;
        }

        /* VIDEOS - Expandir al m√°ximo */
        #mediaDisplay video {
            width: auto;
            height: 100vh;
            object-fit: cover;
            display: block;
        }
        /*Hola*/

        #controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            border-radius: 30px;
            display: flex;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        #controls:hover {
            opacity: 1;
        }

        .control-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            min-width: 120px;
            font-weight: bold;
        }

        .control-btn:hover {
            background: #0056b3;
        }

        #fileCounter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 1000;
        }

        .hidden {
            display: none !important;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
        }

        /* Overlay para controles t√°ctiles */
        #touchOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 500;
        }

        /* Zonas t√°ctiles */
        .touch-zone {
            position: fixed;
            height: 100vh;
            width: 33vw;
            top: 0;
            z-index: 500;
        }

        #touchLeft {
            left: 0;
        }

        #touchRight {
            right: 0;
        }

        #touchCenter {
            left: 33vw;
            width: 34vw;
        }
    </style>
</head>
<body>
    <div id="loading">Cargando...</div>
    
    <div id="container" class="hidden">
        <div id="fileCounter"></div>

        <div id="blurBackground"></div>
        <div id="mediaDisplay">
            </div>

        <div id="controls">
            <button class="control-btn" id="prevBtn">‚óÄ‚óÄ</button>
            <button class="control-btn" id="playPauseBtn">‚è∏</button>
            <button class="control-btn" id="nextBtn">‚ñ∂‚ñ∂</button>
        </div>

        <div id="touchOverlay">
            <div class="touch-zone" id="touchLeft"></div>
            <div class="touch-zone" id="touchCenter"></div>
            <div class="touch-zone" id="touchRight"></div>
        </div>
    </div>

    <script>
        class MediaPlayer {
            constructor() {
                this.mediaFiles = [];
                this.currentIndex = 0;
                this.isPlaying = true;
                this.currentMedia = null;
                this.slideInterval = null;
                this.slideDuration = 5000;
                this.videoEndedHandler = null;

                this.backgroundMusic = new Audio('onsupplymusic.mp3'); // Ruta de tu m√∫sica
                this.backgroundMusic.loop = true;
                this.backgroundMusic.volume = 1;

                this.blurBackground = null;

                // ‚úÖ PRIMERO inicializar elementos, LUEGO configurar eventos
                this.initializeElements();
                this.setupEventListeners();
                this.loadMediaFiles();
            }

            initializeElements() {
                // ‚úÖ VERIFICAR QUE TODOS LOS ELEMENTOS EXISTAN
                this.container = document.getElementById('container');
                this.mediaDisplay = document.getElementById('mediaDisplay');
                this.controls = document.getElementById('controls');
                this.prevBtn = document.getElementById('prevBtn');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.loading = document.getElementById('loading');
                this.fileCounter = document.getElementById('fileCounter');
                this.touchLeft = document.getElementById('touchLeft');
                this.touchCenter = document.getElementById('touchCenter');
                this.touchRight = document.getElementById('touchRight');
                this.blurBackground = document.getElementById('blurBackground');
                // ‚úÖ VERIFICACI√ìN DE ELEMENTOS
                if (!this.container || !this.mediaDisplay || !this.controls) {
                    console.error('Error: No se encontraron algunos elementos del DOM');
                    return;
                }
            }

            async enterFullScreen() {
                try {
                    // ‚úÖ SOLO intentar pantalla completa despu√©s de interacci√≥n del usuario
                    if (document.documentElement.requestFullscreen) {
                        await document.documentElement.requestFullscreen();
                    } else if (document.documentElement.webkitRequestFullscreen) {
                        await document.documentElement.webkitRequestFullscreen();
                    }
                } catch (error) {
                    console.log('Pantalla completa no disponible o requiere interacci√≥n del usuario');
                }
            }

            loadMediaFiles() {
                try {
                    // üéØ AGREGA TUS ARCHIVOS AQU√ç
                    this.mediaFiles = [
                        // Im√°genes
                        { name: 'a1.webp', type: 'image', path: 'imagenes/a1.webp' },
                        { name: 'a2.webp', type: 'image', path: 'imagenes/a2.webp' },
                        { name: 'a3.webp', type: 'image', path: 'imagenes/a3.webp' },
                        { name: 'a4.webp', type: 'image', path: 'imagenes/a4.webp' },
                        { name: 'a5.webp', type: 'image', path: 'imagenes/a5.webp' },
                        { name: 'a6.webp', type: 'image', path: 'imagenes/a6.webp' },
                        { name: 'a7.webp', type: 'image', path: 'imagenes/a7.webp' },
                        { name: 'a8.webp', type: 'image', path: 'imagenes/a8.webp' },
                        { name: 'a9.webp', type: 'image', path: 'imagenes/a9.webp' },
                        { name: 'a10.webp', type: 'image', path: 'imagenes/a10.webp' },
                        { name: 'a11.webp', type: 'image', path: 'imagenes/a11.webp' },
                        { name: 'a12.webp', type: 'image', path: 'imagenes/a12.webp' },
                       { name: 'a13.webp', type: 'image', path: 'imagenes/a13.webp' },
                       { name: 'a14.webp', type: 'image', path: 'imagenes/a14.webp' },
                       { name: 'a15.webp', type: 'image', path: 'imagenes/a15.webp' },
                       { name: 'a16.webp', type: 'image', path: 'imagenes/a16.webp' },
                       { name: 'a17.webp', type: 'image', path: 'imagenes/a17.webp' },
                       { name: 'a18.webp', type: 'image', path: 'imagenes/a18.webp' },
                       // { name: 'a19.webp', type: 'image', path: 'imagenes/a19.webp' },
                       // { name: 'a20.webp', type: 'image', path: 'imagenes/a20.webp' },
                       // { name: 'a21.webp', type: 'image', path: 'imagenes/a21.webp' },
                       // { name: 'a22.webp', type: 'image', path: 'imagenes/a22.webp' },
                       // { name: 'a23.webp', type: 'image', path: 'imagenes/a23.webp' },
                       // { name: 'a24.webp', type: 'image', path: 'imagenes/a24.webp' },
                       // { name: 'a25.webp', type: 'image', path: 'imagenes/a25.webp' },
                       // { name: 'a26.webp', type: 'image', path: 'imagenes/a26.webp' },
                       // { name: 'a27.webp', type: 'image', path: 'imagenes/a27.webp' },
                       // { name: 'a28.webp', type: 'image', path: 'imagenes/a28.webp' },
                       // { name: 'a29.webp', type: 'image', path: 'imagenes/a29.webp' },
                       // { name: 'a30.webp', type: 'image', path: 'imagenes/a30.webp' },
                       // { name: 'a31.webp', type: 'image', path: 'imagenes/a31.webp' },
                       // { name: 'a32.webp', type: 'image', path: 'imagenes/a32.webp' },
                       // { name: 'a33.webp', type: 'image', path: 'imagenes/a33.webp' },
                       // { name: 'a34.webp', type: 'image', path: 'imagenes/a34.webp' },
                       // { name: 'a35.webp', type: 'image', path: 'imagenes/a35.webp' },
                       // { name: 'a36.webp', type: 'image', path: 'imagenes/a36.webp' },
                       // { name: 'a37.webp', type: 'image', path: 'imagenes/a37.webp' },
                       // { name: 'a38.webp', type: 'image', path: 'imagenes/a38.webp' },
                       // { name: 'a39.webp', type: 'image', path: 'imagenes/a39.webp' },
                       // { name: 'a40.webp', type: 'image', path: 'imagenes/a40.webp' },
                       // { name: 'a41.webp', type: 'image', path: 'imagenes/a41.webp' },
                       // { name: 'a42.webp', type: 'image', path: 'imagenes/a42.webp' },
                       // { name: 'a43.webp', type: 'image', path: 'imagenes/a43.webp' },
                       // { name: 'a44.webp', type: 'image', path: 'imagenes/a44.webp' },
                       // { name: 'a45.webp', type: 'image', path: 'imagenes/a45.webp' },
                       // { name: 'a46.webp', type: 'image', path: 'imagenes/a46.webp' },
                       // { name: 'a47.webp', type: 'image', path: 'imagenes/a47.webp' },
                       // { name: 'a48.webp', type: 'image', path: 'imagenes/a48.webp' },
                       // { name: 'a49.webp', type: 'image', path: 'imagenes/a49.webp' },
                       // { name: 'a50.webp', type: 'image', path: 'imagenes/a50.webp' },
                       // { name: 'a51.webp', type: 'image', path: 'imagenes/a51.webp' },
                       // { name: 'a52.webp', type: 'image', path: 'imagenes/a52.webp' },
                       // { name: 'a53.webp', type: 'image', path: 'imagenes/a53.webp' },
                       // { name: 'a54.webp', type: 'image', path: 'imagenes/a54.webp' },
                       // { name: 'a55.webp', type: 'image', path: 'imagenes/a55.webp' },
                       // { name: 'a56.webp', type: 'image', path: 'imagenes/a56.webp' },
                        
                        // Videos  
                        { name: 'onsupply.mp4', type: 'video', path: 'videos/onsupply.mp4' },
                        { name: 'video1.mp4', type: 'video', path: 'videos/video1.mp4' },
                        { name: 'video2.mp4', type: 'video', path: 'videos/video2.mp4' },
                        { name: 'video3.mp4', type: 'video', path: 'videos/video3.mp4' },
                        { name: 'video4.mp4', type: 'video', path: 'videos/video4.mp4' },
                        { name: 'video5.mp4', type: 'video', path: 'videos/video5.mp4' },
                        { name: 'video6.mp4', type: 'video', path: 'videos/video6.mp4' },
                    ];

                    this.checkExistingFiles().then(existingFiles => {
                        this.mediaFiles = existingFiles;
                        
                        if (this.mediaFiles.length > 0) {
                            this.showInterface();
                            this.updateFileCounter();
                            this.loadCurrentMedia();
                        } else {
                            this.showError('No se encontraron archivos. Verifica las rutas.');
                        }
                    });

                } catch (error) {
                    this.showError('Error al cargar archivos: ' + error.message);
                }
            }

            async checkExistingFiles() {
                const existingFiles = [];
                
                for (const file of this.mediaFiles) {
                    try {
                        const response = await fetch(file.path, { method: 'HEAD' });
                        if (response.status === 200) {
                            existingFiles.push(file);
                            console.log('‚úÖ Archivo encontrado:', file.path);
                        }
                    } catch (e) {
                        console.log('‚ùå Archivo no encontrado:', file.path);
                    }
                }
                
                return existingFiles;
            }

            showInterface() {
                if (this.loading && this.container) {
                    this.loading.classList.add('hidden');
                    this.container.classList.remove('hidden');
                }
            }

            loadCurrentMedia() {
                if (this.mediaFiles.length === 0) return;

                const file = this.mediaFiles[this.currentIndex];
                console.log('Cargando archivo:', file.name, '√çndice:', this.currentIndex);
                
                if (file.type === 'video') {
                    this.backgroundMusic.pause();
                } else if (file.type === 'image') {
                    this.backgroundMusic.play().catch(e => console.log('Audio requiere interacci√≥n del usuario'));
                }

                if (this.mediaDisplay) {
                    this.mediaDisplay.innerHTML = '';
                }
                
                if (this.controls) {
                    this.controls.style.display = 'flex';
                }

                if (this.videoEndedHandler && this.currentMedia) {
                    this.currentMedia.removeEventListener('ended', this.videoEndedHandler);
                }

                if (file.type === 'image') {
                    this.loadImage(file);
                } else if (file.type === 'video') {
                    this.loadVideo(file);
                }

                this.updateFileCounter();
            }

            loadImage(file) {
                const img = new Image();
                // Importante: No aplicamos la opacidad 0 hasta que est√© cargada y lista para el Fade-In
                img.style.opacity = '0';
                
                img.onload = () => {
                    this.currentMedia = img;
                    if (this.mediaDisplay) {
                        this.mediaDisplay.appendChild(img);
                    }
                    if (this.blurBackground) {
                        this.blurBackground.style.backgroundImage = `url('${file.path}')`;
                    }
                    
                    // Aseguramos que la opacidad 0 inicial se haya aplicado antes de iniciar la transici√≥n
                    // Luego activamos la transici√≥n a opacidad 1
                    setTimeout(() => {
                        img.classList.add('media-visible');
                    }, 50);

                    console.log('‚úÖ Imagen cargada:', file.name);
                    
                    if (this.isPlaying) {
                        console.log('üîÑ Iniciando slideshow para imagen:', file.name);
                        this.startSlideshow();
                    }
                };
                img.onerror = () => {
                    console.error('‚ùå Error cargando imagen:', file.name);
                    this.nextMedia();
                };
                img.src = file.path;
            }

            loadVideo(file) {
                this.stopSlideshow();
                
                const video = document.createElement('video');
                video.src = file.path;
                video.controls = false;
                video.autoplay = true;
                video.muted = false; 
                video.playsInline = true;
                
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');

                video.onloadeddata = () => {
                    this.currentMedia = video;
                    if (this.mediaDisplay) {
                        this.mediaDisplay.appendChild(video);
                    }
                    // Videos se ven inmediatamente, no usan fade-in
                    
                    this.videoEndedHandler = () => {
                        console.log('‚è≠Ô∏è Video terminado, siguiente archivo');
                        this.isPlaying = true; 
                        this.backgroundMusic.play().catch(e => console.log('Error reanudando m√∫sica'));
                        this.nextMedia();
                    };
                    video.addEventListener('ended', this.videoEndedHandler);

                    video.play().then(() => {
                        this.updatePlayPauseButton();
                        console.log('üé¨ Video reproduci√©ndose:', file.name);
                    }).catch(error => {
                        console.error('‚ùå Error reproduciendo video, se omitir√°:', error);
                        this.isPlaying = true;
                        this.nextMedia();
                    });
                };

                video.onplay = () => {
                    this.isPlaying = true;
                    this.updatePlayPauseButton();
                };

                video.onpause = () => {
                    this.isPlaying = false;
                    this.updatePlayPauseButton();
                };

                video.onerror = () => {
                    console.error('‚ùå Error cargando video:', file.name);
                    this.nextMedia();
                };
            }

            startSlideshow() {
                this.stopSlideshow();
                
                const currentFile = this.mediaFiles[this.currentIndex];
                if (currentFile && currentFile.type === 'image') {
                    console.log('üîÑ Iniciando intervalo de slideshow para:', currentFile.name);
                    
                    this.slideInterval = setInterval(() => {
                        console.log('‚è∞ Intervalo ejecutado, avanzando...');
                        this.nextMedia();
                    }, this.slideDuration);
                    
                    this.isPlaying = true;
                    this.updatePlayPauseButton();
                }
            }

            stopSlideshow() {
                if (this.slideInterval) {
                    console.log('üõë Deteniendo slideshow');
                    clearInterval(this.slideInterval);
                    this.slideInterval = null;
                }
            }

            togglePlayPause() {
                const currentFile = this.mediaFiles[this.currentIndex];
                
                if (currentFile.type === 'image') {
                    if (this.isPlaying) {
                        this.stopSlideshow();
                        this.isPlaying = false;
                        console.log('‚è∏ Pausando slideshow');
                    } else {
                        this.startSlideshow();
                        this.isPlaying = true;
                        console.log('‚ñ∂ Reanudando slideshow');
                    }
                } else if (currentFile.type === 'video') {
                    const video = this.currentMedia;
                    if (video && video.paused) {
                        video.play().then(() => {
                            this.isPlaying = true;
                        });
                    } else if (video) {
                        video.pause();
                        this.isPlaying = false;
                    }
                }
                this.updatePlayPauseButton();
            }
            
            // Funci√≥n para manejar el desvanecimiento de salida (Fade-Out)
            transitionOut(callback) {
                this.stopSlideshow(); 
                this.isPlaying = true;
                this.updatePlayPauseButton();

                const currentMediaElement = this.currentMedia;
                
                if (currentMediaElement && currentMediaElement.tagName === 'IMG') {
                    console.log('üîÑ Iniciando Fade-Out de la imagen actual...');
                    
                    // Aplicar clase de fade-out
                    currentMediaElement.classList.remove('media-visible');
                    currentMediaElement.classList.add('media-fade-out');

                    // Esperar la duraci√≥n de la transici√≥n (0.7s) + un peque√±o buffer
                    const transitionDurationMs = 750; 
                    
                    setTimeout(() => {
                        console.log('‚úÖ Fade-Out completado, cargando nuevo archivo.');
                        // Eliminar el elemento despu√©s de que se desvanece
                        if (currentMediaElement.parentNode === this.mediaDisplay) {
                             this.mediaDisplay.removeChild(currentMediaElement);
                        }
                        callback();
                    }, transitionDurationMs);
                } else {
                    // Si no es imagen (ej. es video), no hay transici√≥n de salida, avanzar inmediatamente
                    callback();
                }
            }

            nextMedia() {
                console.log('‚û°Ô∏è Preparando avance al siguiente archivo');
                
                const currentFile = this.mediaFiles[this.currentIndex];
                
                if (currentFile && currentFile.type === 'image') {
                    // Usar transitionOut para im√°genes
                    this.transitionOut(() => {
                        this.currentIndex = (this.currentIndex + 1) % this.mediaFiles.length;
                        this.loadCurrentMedia();
                    });
                } else {
                    // Simplemente avanzar para videos
                    this.currentIndex = (this.currentIndex + 1) % this.mediaFiles.length;
                    this.loadCurrentMedia();
                }
            }

            prevMedia() {
                console.log('‚¨ÖÔ∏è Preparando retroceso al archivo anterior');

                const currentFile = this.mediaFiles[this.currentIndex];

                if (currentFile && currentFile.type === 'image') {
                    // Usar transitionOut para im√°genes
                    this.transitionOut(() => {
                        this.currentIndex = this.currentIndex > 0 ? 
                            this.currentIndex - 1 : 
                            this.mediaFiles.length - 1;
                        this.loadCurrentMedia();
                    });
                } else {
                    // Simplemente retroceder para videos
                    this.currentIndex = this.currentIndex > 0 ? 
                        this.currentIndex - 1 : 
                        this.mediaFiles.length - 1;
                    this.loadCurrentMedia();
                }
            }

            updatePlayPauseButton() {
                if (this.playPauseBtn) {
                    this.playPauseBtn.textContent = this.isPlaying ? '‚è∏' : '‚ñ∂';
                }
            }

            updateFileCounter() {
                if (this.fileCounter) {
                    this.fileCounter.textContent = `${this.currentIndex + 1} / ${this.mediaFiles.length}`;
                }
            }

            showError(message) {
                if (this.loading) {
                    this.loading.innerHTML = `
                        <div style="color: #ff4444; text-align: center;">
                            <h3>Error</h3>
                            <p>${message}</p>
                        </div>
                    `;
                }
            }

            setupEventListeners() {
                // ‚úÖ VERIFICAR QUE LOS ELEMENTOS EXISTAN ANTES DE AGREGAR EVENTOS
                if (this.prevBtn) {
                    this.prevBtn.addEventListener('click', () => this.prevMedia());
                }
                if (this.nextBtn) {
                    this.nextBtn.addEventListener('click', () => this.nextMedia());
                }
                if (this.playPauseBtn) {
                    this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                }
                if (this.touchLeft) {
                    this.touchLeft.addEventListener('click', () => this.prevMedia());
                }
                if (this.touchRight) {
                    this.touchRight.addEventListener('click', () => this.nextMedia());
                }
                if (this.touchCenter) {
                    this.touchCenter.addEventListener('click', () => this.togglePlayPause());
                }

                // Eventos de teclado
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowLeft':
                            this.prevMedia();
                            break;
                        case 'ArrowRight':
                            this.nextMedia();
                            break;
                        case ' ':
                            e.preventDefault();
                            this.togglePlayPause();
                            break;
                        case 'Escape':
                            e.preventDefault();
                            break;
                    }
                });

                // Mostrar controles temporalmente
                let controlsTimeout;
                const showControlsTemporarily = () => {
                    if (this.controls) {
                        this.controls.style.opacity = '1';
                        clearTimeout(controlsTimeout);
                        controlsTimeout = setTimeout(() => {
                            this.controls.style.opacity = '0';
                        }, 3000);
                    }
                };

                if (this.touchOverlay) {
                    this.touchOverlay.addEventListener('click', showControlsTemporarily);
                }

                // Pantalla completa al hacer doble clic
                document.addEventListener('dblclick', () => {
                    this.enterFullScreen();
                });
            }
        }

        // ‚úÖ INICIALIZAR CUANDO EL DOM EST√â LISTO
