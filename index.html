<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Multimedia Local</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            touch-action: manipulation;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
        }

        #mediaDisplay {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #mediaDisplay img {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        #mediaDisplay video {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        #controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            border-radius: 30px;
            display: flex;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        #controls:hover {
            opacity: 1;
        }

        .control-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            min-width: 120px;
            font-weight: bold;
        }

        .control-btn:hover {
            background: #0056b3;
        }

        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 1000;
        }

        #fileCounter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 1000;
        }

        .file-type {
            position: fixed;
            top: 70px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
        }

        .hidden {
            display: none !important;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
        }

        /* Overlay para controles t√°ctiles */
        #touchOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 500;
        }

        /* Zonas t√°ctiles */
        .touch-zone {
            position: fixed;
            height: 100vh;
            width: 33vw;
            top: 0;
            z-index: 500;
        }

        #touchLeft {
            left: 0;
        }

        #touchRight {
            right: 0;
        }

        #touchCenter {
            left: 33vw;
            width: 34vw;
        }
    </style>
</head>
<body>
    <div id="loading">Inicializando reproductor en pantalla completa...</div>
    
    <div id="container" class="hidden">
        <div id="info">üé¨ Reproductor Local</div>
        <div id="fileCounter"></div>
        <div class="file-type" id="fileType"></div>

        <div id="mediaDisplay">
            <!-- Aqu√≠ se mostrar√°n las im√°genes y videos -->
        </div>

        <div id="controls">
            <button class="control-btn" id="prevBtn">‚óÄ‚óÄ Anterior</button>
            <button class="control-btn" id="playPauseBtn">‚è∏ Pausar</button>
            <button class="control-btn" id="nextBtn">Siguiente ‚ñ∂‚ñ∂</button>
        </div>

        <!-- Overlay para controles t√°ctiles -->
        <div id="touchOverlay">
            <div class="touch-zone" id="touchLeft" title="Tocar para anterior"></div>
            <div class="touch-zone" id="touchCenter" title="Tocar para play/pausa"></div>
            <div class="touch-zone" id="touchRight" title="Tocar para siguiente"></div>
        </div>
    </div>

    <script>
        class FullScreenMediaPlayer {
            constructor() {
                this.mediaFiles = [];
                this.currentIndex = 0;
                this.isPlaying = true;
                this.currentMedia = null;
                this.slideInterval = null;
                this.slideDuration = 5000; // 5 segundos por imagen
                this.isFullScreen = false;

                this.initializeElements();
                this.enterFullScreen();
                this.loadMediaFiles();
                this.setupEventListeners();
            }

            initializeElements() {
                this.container = document.getElementById('container');
                this.mediaDisplay = document.getElementById('mediaDisplay');
                this.controls = document.getElementById('controls');
                this.prevBtn = document.getElementById('prevBtn');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.loading = document.getElementById('loading');
                this.fileCounter = document.getElementById('fileCounter');
                this.fileType = document.getElementById('fileType');
                this.touchLeft = document.getElementById('touchLeft');
                this.touchCenter = document.getElementById('touchCenter');
                this.touchRight = document.getElementById('touchRight');
            }

            async enterFullScreen() {
                try {
                    // Intentar pantalla completa autom√°ticamente
                    if (document.documentElement.requestFullscreen) {
                        await document.documentElement.requestFullscreen();
                    } else if (document.documentElement.webkitRequestFullscreen) {
                        await document.documentElement.webkitRequestFullscreen();
                    } else if (document.documentElement.msRequestFullscreen) {
                        await document.documentElement.msRequestFullscreen();
                    }
                    this.isFullScreen = true;
                    console.log('Pantalla completa activada');
                } catch (error) {
                    console.log('No se pudo activar pantalla completa autom√°ticamente:', error);
                }
            }

            loadMediaFiles() {
                try {
                    // üéØ ARCHIVOS MANUALES - ¬°MODIFICA ESTA LISTA!
                    this.mediaFiles = [
                        // IM√ÅGENES - Agrega tus archivos de imagen aqu√≠
                        { name: 'imagen1.jpg', type: 'image', path: 'imagenes/imagen1.jpg' },
                        { name: 'imagen2.png', type: 'image', path: 'imagenes/imagen2.png' },
                        
                        // VIDEOS - Agrega tus archivos de video aqu√≠  
                        { name: 'video1.mp4', type: 'video', path: 'videos/video1.mp4' },
                        { name: 'video2.mp4', type: 'video', path: 'videos/video2.mp4' }
                        
                        // AGREGA M√ÅS ARCHIVOS SEG√öN NECESITES...
                    ];

                    // Filtrar archivos que existen
                    this.checkExistingFiles().then(existingFiles => {
                        this.mediaFiles = existingFiles;
                        
                        if (this.mediaFiles.length > 0) {
                            this.showInterface();
                            this.updateFileCounter();
                            this.loadCurrentMedia();
                            this.startSlideshow();
                        } else {
                            this.showError('No se encontraron archivos multimedia. Modifica la lista en el c√≥digo.');
                        }
                    });

                } catch (error) {
                    this.showError('Error al cargar archivos: ' + error.message);
                }
            }

            async checkExistingFiles() {
                const existingFiles = [];
                
                for (const file of this.mediaFiles) {
                    try {
                        const response = await fetch(file.path, { method: 'HEAD' });
                        if (response.ok) {
                            existingFiles.push(file);
                            console.log('Archivo encontrado:', file.path);
                        }
                    } catch (e) {
                        console.log('Archivo no encontrado:', file.path);
                    }
                }
                
                return existingFiles;
            }

            showInterface() {
                this.loading.classList.add('hidden');
                this.container.classList.remove('hidden');
            }

            loadCurrentMedia() {
                if (this.mediaFiles.length === 0) return;

                const file = this.mediaFiles[this.currentIndex];
                this.mediaDisplay.innerHTML = '';
                this.controls.style.display = 'flex';

                if (file.type === 'image') {
                    this.loadImage(file);
                } else if (file.type === 'video') {
                    this.loadVideo(file);
                }

                this.updateFileCounter();
                this.updateFileType(file.type);
            }

            loadImage(file) {
                const img = new Image();
                img.onload = () => {
                    this.currentMedia = img;
                    this.mediaDisplay.appendChild(img);
                    console.log('‚úÖ Imagen cargada:', file.name);
                    // Para im√°genes, continuar con slideshow
                    if (this.isPlaying) {
                        this.startSlideshow();
                    }
                };
                img.onerror = () => {
                    console.error('‚ùå Error cargando imagen:', file.name);
                    this.nextMedia();
                };
                img.src = file.path;
            }

            loadVideo(file) {
                this.stopSlideshow(); // Detener slideshow para videos
                
                const video = document.createElement('video');
                video.src = file.path;
                video.controls = false;
                video.autoplay = true;
                video.muted = false;
                video.playsInline = true;
                
                // Forzar reproducci√≥n
                video.setAttribute('playsinline', '');
                video.setAttribute('webkit-playsinline', '');
                
                video.onloadeddata = () => {
                    this.currentMedia = video;
                    this.mediaDisplay.appendChild(video);
                    console.log('‚úÖ Video cargado, intentando reproducir:', file.name);
                    
                    // Intentar reproducir inmediatamente
                    video.play().then(() => {
                        console.log('üé¨ Video reproduci√©ndose:', file.name);
                        this.isPlaying = true;
                        this.updatePlayPauseButton();
                    }).catch(error => {
                        console.warn('‚ö†Ô∏è Error al reproducir autom√°ticamente:', error);
                        // Intentar con mute
                        video.muted = true;
                        video.play().then(() => {
                            console.log('üé¨ Video reproduci√©ndose (sin audio):', file.name);
                            this.isPlaying = true;
                            this.updatePlayPauseButton();
                        });
                    });
                };

                video.onplay = () => {
                    this.isPlaying = true;
                    this.updatePlayPauseButton();
                };

                video.onpause = () => {
                    this.isPlaying = false;
                    this.updatePlayPauseButton();
                };

                video.onended = () => {
                    console.log('‚è≠Ô∏è Video terminado, siguiente archivo');
                    this.nextMedia();
                };

                video.onerror = (e) => {
                    console.error('‚ùå Error cargando video:', file.name, e);
                    this.nextMedia();
                };
            }

            startSlideshow() {
                this.stopSlideshow();
                if (this.mediaFiles[this.currentIndex]?.type === 'image') {
                    this.slideInterval = setInterval(() => {
                        this.nextMedia();
                    }, this.slideDuration);
                    this.isPlaying = true;
                    this.updatePlayPauseButton();
                }
            }

            stopSlideshow() {
                if (this.slideInterval) {
                    clearInterval(this.slideInterval);
                    this.slideInterval = null;
                }
            }

            togglePlayPause() {
                const currentFile = this.mediaFiles[this.currentIndex];
                
                if (currentFile.type === 'image') {
                    if (this.isPlaying) {
                        this.stopSlideshow();
                        this.isPlaying = false;
                    } else {
                        this.startSlideshow();
                        this.isPlaying = true;
                    }
                } else if (currentFile.type === 'video') {
                    const video = this.currentMedia;
                    if (video.paused) {
                        video.play().then(() => {
                            this.isPlaying = true;
                        });
                    } else {
                        video.pause();
                        this.isPlaying = false;
                    }
                }
                this.updatePlayPauseButton();
            }

            nextMedia() {
                this.currentIndex = (this.currentIndex + 1) % this.mediaFiles.length;
                this.loadCurrentMedia();
            }

            prevMedia() {
                this.currentIndex = this.currentIndex > 0 ? 
                    this.currentIndex - 1 : 
                    this.mediaFiles.length - 1;
                this.loadCurrentMedia();
            }

            updatePlayPauseButton() {
                const currentFile = this.mediaFiles[this.currentIndex];
                if (!currentFile) return;

                if (currentFile.type === 'image') {
                    this.playPauseBtn.textContent = this.isPlaying ? '‚è∏ Pausar' : '‚ñ∂ Reproducir';
                } else {
                    this.playPauseBtn.textContent = this.isPlaying ? '‚è∏ Pausar' : '‚ñ∂ Reproducir';
                }
            }

            updateFileCounter() {
                this.fileCounter.textContent = `${this.currentIndex + 1} / ${this.mediaFiles.length}`;
            }

            updateFileType(type) {
                this.fileType.textContent = type === 'image' ? 'üñºÔ∏è Imagen' : 'üé¨ Video';
                this.fileType.style.color = type === 'image' ? '#4CAF50' : '#FF9800';
            }

            showError(message) {
                this.loading.innerHTML = `
                    <div style="color: #ff4444; text-align: center;">
                        <h3>‚ùå Error</h3>
                        <p>${message}</p>
                        <p style="margin-top: 20px; font-size: 16px;">
                            Verifica que los archivos existan en las rutas especificadas.
                        </p>
                    </div>
                `;
            }

            setupEventListeners() {
                // Controles de botones
                this.prevBtn.addEventListener('click', () => this.prevMedia());
                this.nextBtn.addEventListener('click', () => this.nextMedia());
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());

                // Controles de teclado
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowLeft':
                            this.prevMedia();
                            break;
                        case 'ArrowRight':
                            this.nextMedia();
                            break;
                        case ' ':
                        case 'Spacebar':
                            e.preventDefault();
                            this.togglePlayPause();
                            break;
                        case 'Escape':
                            // No salir de pantalla completa con Escape
                            e.preventDefault();
                            break;
                    }
                });

                // Controles t√°ctiles en overlay
                this.touchLeft.addEventListener('click', () => this.prevMedia());
                this.touchRight.addEventListener('click', () => this.nextMedia());
                this.touchCenter.addEventListener('click', () => this.togglePlayPause());

                // Mostrar controles temporalmente al tocar
                let controlsTimeout;
                const showControlsTemporarily = () => {
                    this.controls.style.opacity = '1';
                    clearTimeout(controlsTimeout);
                    controlsTimeout = setTimeout(() => {
                        this.controls.style.opacity = '0';
                    }, 3000);
                };

                this.touchOverlay.addEventListener('click', showControlsTemporarily);

                // Pantalla completa al hacer doble clic en cualquier lugar
                document.addEventListener('dblclick', () => {
                    this.enterFullScreen();
                });
            }
        }

        // Inicializar el reproductor cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            new FullScreenMediaPlayer();
        });

        // Prevenir salida de pantalla completa
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Usuario sali√≥ de pantalla completa');
                });
            }
        });
    </script>
</body>
</html>
