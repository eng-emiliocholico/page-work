<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            touch-action: manipulation;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: black;
        }

        #mediaDisplay {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }

        /* IM√ÅGENES - Expandir al m√°ximo */
        #mediaDisplay img {
            width: 100vw;
            height: auto;
            object-fit: cover;
            display: block;
        }

        /* VIDEOS - Expandir al m√°ximo */
        #mediaDisplay video {
            width: auto;
            height: 100vh;
            object-fit: cover;
            display: block;
        }

        #controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            border-radius: 30px;
            display: flex;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        #controls:hover {
            opacity: 1;
        }

        .control-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            min-width: 120px;
            font-weight: bold;
        }

        .control-btn:hover {
            background: #0056b3;
        }

        #fileCounter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 1000;
        }

        .hidden {
            display: none !important;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
        }

        /* Overlay para controles t√°ctiles */
        #touchOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 500;
        }

        /* Zonas t√°ctiles */
        .touch-zone {
            position: fixed;
            height: 100vh;
            width: 33vw;
            top: 0;
            z-index: 500;
        }

        #touchLeft {
            left: 0;
        }

        #touchRight {
            right: 0;
        }

        #touchCenter {
            left: 33vw;
            width: 34vw;
        }
    </style>
</head>
<body>
    <div id="loading">Cargando...</div>
    
    <div id="container" class="hidden">
        <div id="fileCounter"></div>

        <div id="mediaDisplay">
            <!-- Aqu√≠ se mostrar√°n las im√°genes y videos -->
        </div>

        <div id="controls">
            <button class="control-btn" id="prevBtn">‚óÄ‚óÄ</button>
            <button class="control-btn" id="playPauseBtn">‚è∏</button>
            <button class="control-btn" id="nextBtn">‚ñ∂‚ñ∂</button>
        </div>

        <!-- Overlay para controles t√°ctiles -->
        <div id="touchOverlay">
            <div class="touch-zone" id="touchLeft"></div>
            <div class="touch-zone" id="touchCenter"></div>
            <div class="touch-zone" id="touchRight"></div>
        </div>
    </div>

    <script>
    class MediaPlayer {
        constructor() {
            this.mediaFiles = [];
            this.currentIndex = 0;
            this.isPlaying = true;
            this.currentMedia = null;
            this.slideInterval = null;
            this.slideDuration = 5000;
            this.videoEndedHandler = null;

            this.initializeElements();
            this.enterFullScreen();
            this.loadMediaFiles();
            this.setupEventListeners();
        }

        initializeElements() {
            this.container = document.getElementById('container');
            this.mediaDisplay = document.getElementById('mediaDisplay');
            this.controls = document.getElementById('controls');
            this.prevBtn = document.getElementById('prevBtn');
            this.playPauseBtn = document.getElementById('playPauseBtn');
            this.nextBtn = document.getElementById('nextBtn');
            this.loading = document.getElementById('loading');
            this.fileCounter = document.getElementById('fileCounter');
            this.touchLeft = document.getElementById('touchLeft');
            this.touchCenter = document.getElementById('touchCenter');
            this.touchRight = document.getElementById('touchRight');
        }

        async enterFullScreen() {
            try {
                if (document.documentElement.requestFullscreen) {
                    await document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    await document.documentElement.webkitRequestFullscreen();
                }
            } catch (error) {
                console.log('Pantalla completa no disponible');
            }
        }

        loadMediaFiles() {
            try {
                // üéØ AGREGA TUS ARCHIVOS AQU√ç
                this.mediaFiles = [
                    // Im√°genes
                    { name: 'a1.jpg', type: 'image', path: 'a1.jpg' },
                    { name: 'a2.jpg', type: 'image', path: 'a2.jpg' },
                    { name: 'a3.jpg', type: 'image', path: 'a3.jpg' },
                    { name: 'a4.jpg', type: 'image', path: 'a4.jpg' },
                    { name: 'a5.jpg', type: 'image', path: 'a5.jpg' },
                    { name: 'a6.jpg', type: 'image', path: 'a6.jpg' },
                    { name: 'a7.jpg', type: 'image', path: 'a7.jpg' },
                    { name: 'a8.jpg', type: 'image', path: 'a8.jpg' },
                    
                    // Videos  
                    { name: 'video1.mp4', type: 'video', path: 'videos/video1.mp4' }
                    
                    // Agrega m√°s archivos aqu√≠...
                ];

                this.checkExistingFiles().then(existingFiles => {
                    this.mediaFiles = existingFiles;
                    
                    if (this.mediaFiles.length > 0) {
                        this.showInterface();
                        this.updateFileCounter();
                        this.loadCurrentMedia();
                        this.startSlideshow();
                    } else {
                        this.showError('No se encontraron archivos. Verifica las rutas.');
                    }
                });

            } catch (error) {
                this.showError('Error al cargar archivos.');
            }
        }

        async checkExistingFiles() {
            const existingFiles = [];
            
            for (const file of this.mediaFiles) {
                try {
                    const response = await fetch(file.path);
                    if (response.status === 200) {
                        existingFiles.push(file);
                    }
                } catch (e) {
                    console.log('Archivo no encontrado:', file.path);
                }
            }
            
            return existingFiles;
        }

        showInterface() {
            this.loading.classList.add('hidden');
            this.container.classList.remove('hidden');
        }

        loadCurrentMedia() {
            if (this.mediaFiles.length === 0) return;

            const file = this.mediaFiles[this.currentIndex];
            this.mediaDisplay.innerHTML = '';
            this.controls.style.display = 'flex';

            if (this.videoEndedHandler && this.currentMedia) {
                this.currentMedia.removeEventListener('ended', this.videoEndedHandler);
            }

            if (file.type === 'image') {
                this.loadImage(file);
            } else if (file.type === 'video') {
                this.loadVideo(file);
            }

            this.updateFileCounter();
        }

        loadImage(file) {
            const img = new Image();
            img.onload = () => {
                this.currentMedia = img;
                this.mediaDisplay.appendChild(img);
                
                // ‚úÖ QUITAMOS el startSlideshow() de aqu√≠ para evitar conflictos
                console.log('Imagen cargada:', file.name);
            };
            img.onerror = () => {
                console.error('Error cargando imagen:', file.name);
                this.nextMedia();
            };
            img.src = file.path;
        }

        loadVideo(file) {
            this.stopSlideshow();
            
            const video = document.createElement('video');
            video.src = file.path;
            video.controls = false;
            video.autoplay = true;
            video.muted = false;
            video.playsInline = true;
            
            video.setAttribute('playsinline', '');
            video.setAttribute('webkit-playsinline', '');
            
            video.onloadeddata = () => {
                this.currentMedia = video;
                this.mediaDisplay.appendChild(video);

                this.videoEndedHandler = () => {
                    console.log('Video terminado, siguiente archivo');
                    this.nextMedia();
                };
                video.addEventListener('ended', this.videoEndedHandler);

                video.play().then(() => {
                    this.isPlaying = true;
                    this.updatePlayPauseButton();
                    console.log('Video reproduci√©ndose:', file.name);
                }).catch(error => {
                    console.error('Error reproduciendo video:', error);
                    this.nextMedia();
                });
            };

            video.onplay = () => {
                this.isPlaying = true;
                this.updatePlayPauseButton();
            };

            video.onpause = () => {
                this.isPlaying = false;
                this.updatePlayPauseButton();
            };

            video.onerror = () => {
                console.error('Error cargando video:', file.name);
                this.nextMedia();
            };
        }

        startSlideshow() {
            this.stopSlideshow(); // ‚úÖ Siempre detener antes de empezar
            const currentFile = this.mediaFiles[this.currentIndex];
            
            if (currentFile && currentFile.type === 'image') {
                console.log('Iniciando slideshow para:', currentFile.name);
                this.slideInterval = setInterval(() => {
                    console.log('Slideshow: avanzando al siguiente');
                    this.nextMedia();
                }, this.slideDuration);
                this.isPlaying = true;
                this.updatePlayPauseButton();
            }
        }

        stopSlideshow() {
            if (this.slideInterval) {
                console.log('Deteniendo slideshow');
                clearInterval(this.slideInterval);
                this.slideInterval = null;
            }
        }

        togglePlayPause() {
            const currentFile = this.mediaFiles[this.currentIndex];
            
            if (currentFile.type === 'image') {
                if (this.isPlaying) {
                    this.stopSlideshow();
                    this.isPlaying = false;
                } else {
                    this.startSlideshow();
                    this.isPlaying = true;
                }
            } else if (currentFile.type === 'video') {
                const video = this.currentMedia;
                if (video.paused) {
                    video.play().then(() => {
                        this.isPlaying = true;
                    });
                } else {
                    video.pause();
                    this.isPlaying = false;
                }
            }
            this.updatePlayPauseButton();
        }

        nextMedia() {
            console.log('Avanzando al siguiente archivo. Actual:', this.currentIndex);
            this.currentIndex = (this.currentIndex + 1) % this.mediaFiles.length;
            console.log('Nuevo √≠ndice:', this.currentIndex);
            this.loadCurrentMedia();
            
            // ‚úÖ SOLO iniciar slideshow si es imagen y est√° en modo reproducci√≥n
            const nextFile = this.mediaFiles[this.currentIndex];
            if (nextFile && nextFile.type === 'image' && this.isPlaying) {
                // Peque√±o delay para asegurar que la imagen se carg√≥
                setTimeout(() => {
                    this.startSlideshow();
                }, 100);
            }
        }

        prevMedia() {
            console.log('Retrocediendo al archivo anterior. Actual:', this.currentIndex);
            this.currentIndex = this.currentIndex > 0 ? 
                this.currentIndex - 1 : 
                this.mediaFiles.length - 1;
            console.log('Nuevo √≠ndice:', this.currentIndex);
            this.loadCurrentMedia();
            
            // ‚úÖ SOLO iniciar slideshow si es imagen y est√° en modo reproducci√≥n
            const prevFile = this.mediaFiles[this.currentIndex];
            if (prevFile && prevFile.type === 'image' && this.isPlaying) {
                // Peque√±o delay para asegurar que la imagen se carg√≥
                setTimeout(() => {
                    this.startSlideshow();
                }, 100);
            }
        }

        updatePlayPauseButton() {
            this.playPauseBtn.textContent = this.isPlaying ? '‚è∏' : '‚ñ∂';
        }

        updateFileCounter() {
            this.fileCounter.textContent = `${this.currentIndex + 1} / ${this.mediaFiles.length}`;
        }

        showError(message) {
            this.loading.innerHTML = `
                <div style="color: #ff4444; text-align: center;">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        setupEventListeners() {
            this.prevBtn.addEventListener('click', () => this.prevMedia());
            this.nextBtn.addEventListener('click', () => this.nextMedia());
            this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());

            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowLeft':
                        this.prevMedia();
                        break;
                    case 'ArrowRight':
                        this.nextMedia();
                        break;
                    case ' ':
                        e.preventDefault();
                        this.togglePlayPause();
                        break;
                    case 'Escape':
                        e.preventDefault();
                        break;
                }
            });

            this.touchLeft.addEventListener('click', () => this.prevMedia());
            this.touchRight.addEventListener('click', () => this.nextMedia());
            this.touchCenter.addEventListener('click', () => this.togglePlayPause());

            let controlsTimeout;
            const showControlsTemporarily = () => {
                this.controls.style.opacity = '1';
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(() => {
                    this.controls.style.opacity = '0';
                }, 3000);
            };

            this.touchOverlay.addEventListener('click', showControlsTemporarily);

            document.addEventListener('dblclick', () => {
                this.enterFullScreen();
            });
        }
    }

    window.addEventListener('load', () => {
        new MediaPlayer();
    });

    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {});
        }
    });
</script>
</body>
</html>
